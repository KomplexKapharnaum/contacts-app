<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR test</title>

    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="shader.js"></script>
    <!-- style for the loader -->
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;  
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    
    <a-scene renderer-savable mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <!-- img id="card" src="./textures/paint.png" / -->
          <a-asset-item id="mask" src="./mask.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane position="0 0 0" height="2" width="2" rotation="0 0 0" src="#card" material="shader:displace; transparent: true;" ></a-plane -->
        
          <a-entity
          gltf-model="#mask"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          material="shader:displace;"
          model-shader
          >

        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
