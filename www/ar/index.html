<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR test</title>

    <script src="js/aframe.js"></script>
    <script src="js/mindar-image-aframe.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/main.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene renderer-savable mindar-image="imageTargetSrc: ./markers/qr_code.mind; warmupTolerance: 1; filterMinCF:0.1; filterBeta: 10;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <a-asset-item id="mask" src="models/mask_pixel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane position="0 0 0" height="2" width="2" rotation="0 0 0" src="#card" material="shader:displace; transparent: true;" ></a-plane -->
        
          <a-entity
          gltf-model="#mask"
          scale="0.6 0.6 0.6"
          position="0 -1.2 0"
          model-shader="texture: ./textures/paint.png"
          >

        </a-entity>
      </a-entity>

    </a-scene>

    <div class="overlay-text">
      <span class="sm">carnaval digital-pirate</span>
      <span>CONTACTS</span>
    </div>

    <button id="take-screenshot">Prendre une photo</button>

    <img id="qr_code" src="./scan_reference.png" alt="scan">

  </body>
</html>
