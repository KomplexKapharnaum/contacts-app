<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <style>
        html, body {
            margin: 0;
            padding: 1em;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Admin panel</h1>
    <button id="color-event">Color event</button>
    <button id="text-event">Text event</button>
    <button id="end-event">End current event</button>
    <hr>
    <button id="flash-on">Turn on flashlights</button>
    <button id="flash-off">Turn off flashlights</button>
    <hr>
    <button id="vibrate">Vibrate devices</button>
    <script>
        const socket = io();
        document.getElementById('color-event').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "color",
                args: ["red", "blue", "green"]
            });
        });

        document.getElementById('text-event').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "text",
                args: ["Hello world !", "Goodbye world !"]
            });
        });

        document.getElementById('end-event').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "end"
            });
        });

        document.getElementById('flash-on').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "flash",
                args: true
            });
        });

        document.getElementById('flash-off').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "flash",
                args: false
            });
        });

        document.getElementById('vibrate').addEventListener('click', () => {
            socket.emit('C2S-event', {
                name: "vibrate",
                args: [500, 100, 200, 50, 100]
            });
        });
    </script>
</body>
</html>
