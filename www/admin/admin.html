<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    
    <link rel="stylesheet" href="/static/admin/admin.css">

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>


</head>
<body>
    <h1>Admin panel</h1>
    
    <div id="logs"></div>

    <h3>Controls:</h3>
    <a href="/admin/sms"><button>sms</button></a>
    <button id="color-event">Color event</button>
    <button id="text-event">Text event</button>
    <button id="flash-on">Turn on flashlights</button>
    <button id="flash-off">Turn off flashlights</button>
    <button id="vibrate">Vibrate devices</button>
    <button id="end-event">End current event</button>

    <hr>
    
    <h3>Sessions:</h3>
    <button id="session-new">New Session</button><br />
    <br />
    <div id="sessions" class="db"></div>

    <h3>Events:</h3>
    <button id="event-new">New Event</button><br />
    <br />
    <div id="events" class="db"></div>

    <h3>Users:</h3>
    <div id="users" class="db"></div>

    <h3>Avatars:</h3>
    <button id="avatar-load">Load Avatars</button><br />
    <div id="avatars" class="db"></div>

    <h3>Genjobs:</h3>
    <button id="genjob-load">Load Genjobs</button><br />
    <div id="genjobs" class="db"></div>


    <script src="/static/admin/admin.js"></script>
</body>
</html>
