<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger CONTACTS !</title>
</head>
<body>
    <h1>Télécharger CONTACTS !</h1>
    
    <!-- play store -->
    <div>
        <h2>Android</h2>
        <p>Pour télécharger l'application sur Android, cliquez sur le bouton ci-dessous :</p>
        <a href="https://play.google.com/store/apps/details?id=net.kxkm.contacts">
            <img src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" alt="Télécharger sur Google Play" style="width: 200px;">
        </a>
    </div>

    <!-- app store -->
    <div>
        <h2>iOS</h2>
        <p>Pour télécharger l'application sur iOS, cliquez sur le bouton ci-dessous :</p>
        <a href="https://apps.apple.com/fr/app/kxkm-contacts/id6741528108">
            <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Télécharger sur l'App Store" style="width: 200px;">
        </a>
    </div>

    <script>
        function detectAndRedirect() {

            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            const androidUrl = 'https://play.google.com/store/apps/details?id=net.kxkm.contacts';
            const iOSUrl = 'https://apps.apple.com/fr/app/kxkm-contacts/id6741528108';
            
            // Perform redirection
            if (isAndroid) {
                window.location.href = androidUrl;
            } else if (isIOS) {
                window.location.href = iOSUrl;
            }

        }

        // Call the function when the page loads
        window.onload = detectAndRedirect;
    </script>
</body>
</html>
